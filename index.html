<!DOCTYPE html>
<html>
<head>
	<title>CSS Box Message</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CSS Box Message</h1>
    
    <div class="boxMessage informationMessage">Message box for information.</div>
    <div class="boxMessage successMessage">Success message box.</div>
    <div class="boxMessage warningMessage">Caution..This is a Warning message box. Imagine a very long message here, this box will automatically increase its size.</div>
    <div class="boxMessage errorMessage">Error Message box! Go stand in the corner!</div>
</body>
</html>
